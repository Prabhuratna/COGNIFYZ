<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .gallery-item {
      margin: 10px;
      cursor: pointer;
    }

    .gallery-item img {
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: 5% auto;
      padding: 20px;
      background-color: #fff;
      max-width: 800px;
    }

    .modal img {
      max-width: 100%;
      height: auto;
    }

    .close-btn {
      color: #fff;
      float: right;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .gallery-item {
        flex: 50%;
      }
    }

    @media screen and (max-width: 576px) {
      .gallery-item {
        flex: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img width="200px"  src="https://images.unsplash.com/photo-1508528075895-be7a6cabd37a?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fG1vdW50YWluJTIwd2F0ZXJmYWxsfGVufDB8fDB8fHww/400x300" alt="Image 1" onclick="openModal('https://via.placeholder.com/800x600')" />
    </div>
    <div class="gallery-item">
      <img width="220px"  src="https://i.natgeofe.com/n/19cb368f-ab91-4dd9-926f-9ebc79861957/ys-waterfalls-01_3x4.jpg" alt="Image 2" onclick="openModal('https://via.placeholder.com/800x600')" />
    </div>
    <div class="gallery-item">
      <img width="200px"  src="https://images.fineartamerica.com/images-medium-large-5/beautiful-waterfall-from-the-mountain-leren-lu.jpg" alt="Image 3" onclick="openModal('https://via.placeholder.com/800x600')" />
    </div>
    <!-- Add more gallery items here -->
  </div>

  <div id="myModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modal-image" src="" alt="Modal Image" />
    </div>
  </div>

  <script>
    function openModal(imageUrl) {
      var modal = document.getElementById('myModal');
      var modalImage = document.getElementById('modal-image');
      
      modal.style.display = 'block';
      modalImage.src = imageUrl;
    }

    function closeModal() {
      var modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
