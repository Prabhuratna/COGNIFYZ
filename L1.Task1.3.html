<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Navigation Menu</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
  body {
    font-family: Poppins, sans-serif;
  }
  nav {
    background-color: #694141;
    color: #fff;
    padding: 10px 20px;
  }
  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
  }
  nav li {
    margin-right: 20px;
  }
  nav a {
    color: #fff;
    text-decoration: none;
  }
  nav a:hover {
    text-decoration: underline;
    color: greenyellow;
  }
</style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/">About</a></li>
      <li><a href="/">Contact Us</a></li>
    </ul>
  </nav>
</body>
</html>
